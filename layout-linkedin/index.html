<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="main-section">
        <section class="profile-summary">
          <div class="background-image-div"></div>
          <div class="round-image-div">
            <img class="round-image" src="./img/linkedinPic.jpeg" />
          </div>
          <h1 class="container-title">Ethan Klukkert</h1>
        </section>
        <section class="profile-summary">
          <h1 class="container-title">Activity</h1>
          <button class="bottom-container-button">Show all activity -></button>
        </section>
        <section class="profile-summary">
          <h1 class="container-title">Education</h1>
        </section>
        <section class="profile-summary">
          <h1 class="container-title">Skills</h1>
          <button class="bottom-container-button">Show all 9 skills -></button>
        </section>
        <section class="profile-summary">
          <h1 class="container-title">Interests</h1>
        </section>
      </section>
      <section class="extras">
        <section class="extras__item">
          <h1 class="container-title">People Also Viewed</h1>
        </section>
        <section class="extras__item">
          <h1 class="container-title">People You May Know</h1>
        </section>
        <section class="extras__item">
          <h1 class="container-title__learning">LEARNING</h1>
        </section>
      </section>
    </main>
  </body>
</html>
